<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars randomizer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to a random Star Wars character generator</h1>
    <div class="info">
        <h2 class="name"></h2>
        <h2>Year of birth: &nbsp; <span class="birthyear"></span></h2>
        <h2>Height: &nbsp; <span class="height"></span></h2>
        <h2>Hair color: &nbsp; <span class="hair_c"></span></h2>
        <h2>Gender: &nbsp; <span class="gender"></span></h2>
        <h2>The character is from &nbsp;<span class="homeworld"></span></h2>
    </div>
    <div class="button">Randomize</div>
    <script src="script.js"></script>
</body>
</html>
